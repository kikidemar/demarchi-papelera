<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <div>
            <a href="../index.html"><img src="../assets/img/papelera.logo.jpg" alt="logo pagina web"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="nosotros.html">NOSOTROS</a></li>
                <li><a href="productos.html">PRODUCTOS</a></li>
                <li><a href="sucursales.html">SUCURSALES</a></li>

        </nav>
    </header>
    <main>
        <div>
            <h1>Contactanos</h1>
            <h2>Formulario de contacto</h2>
        </div>
        <form action="">
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" class="completar"><br>
            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" class="completar"><br>
            <label for="mail">E-mail:</label>
            <input type="email" name="mail" class="completar"><br>
            <div>Mensaje:</div>
            <textarea name="mensaje" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </form>
    </main>
    <footer>
        <div class="rrss">
            <img src="../assets/img/Facebook_Logo.png" alt="facebook logo">
            <img src="../assets/img/insta.logo.png" alt="instagram logo">
            <img src="../assets/img/whatsapp_logo.png" alt="whats app logo">
        </div>
        <div class="contacto">
            <a href="#">CONTACTANOS</a>
        </div>
    </footer>
</body>
</html>
